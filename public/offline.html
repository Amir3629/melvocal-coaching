    </div>
    
    <script>
        // Performance monitoring even when offline
        if ('performance' in window) {
            window.perfStartTime = performance.now();
            
            // Report offline viewing to analytics when back online
            window.addEventListener('online', () => {
                // Queue analytics data to be sent when online
                if ('serviceWorker' in navigator && navigator.serviceWorker.controller) {
                    navigator.serviceWorker.controller.postMessage({
                        type: 'STORE_ANALYTICS',
                        data: {
                            event: 'offline_view',
                            page: 'offline.html',
                            timestamp: Date.now()
                        }
                    });
                }
            });
        }
        
        // Check if we're back online periodically
        setInterval(() => {
            if (navigator.onLine) {
                document.querySelector('.retry-button').innerText = "You're back online! Click to reload";
            }
        }, 3000);
        
        // Listen for online event
        window.addEventListener('online', () => {
            document.querySelector('.retry-button').innerText = "You're back online! Click to reload";
        });
    </script>
