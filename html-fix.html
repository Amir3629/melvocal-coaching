<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Full Width Test</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      width: 100%;
      background-color: black;
      color: white;
      text-align: center;
      overflow-x: hidden;
    }
    
    .container {
      width: 100%;
      max-width: 100%;
      margin: 0 auto;
      padding: 0;
    }
    
    img {
      width: 100%;
      max-width: 100%;
      height: auto;
    }
    
    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: black;
    }
    
    h1 {
      margin-bottom: 1rem;
      font-size: 3rem;
    }
    
    p {
      margin-bottom: 2rem;
      font-size: 1.5rem;
    }
    
    button {
      padding: 1rem 2rem;
      background-color: #d4af37;
      color: black;
      border: none;
      border-radius: 9999px;
      font-size: 1.25rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="hero">
      <h1>Mel jazz</h1>
      <p>Vocal Coaching in Berlin</p>
      <button>Jetzt Buchen</button>
    </div>
  </div>
</body>
</html>
